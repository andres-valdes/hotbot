name: Type Check

on: [push, pull_request]

jobs:
  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 18.7.0
        uses: actions/setup-node@v1
        with:
          node-version: 18.7.0
      - name: Install dependencies
        run: npm install
      - name: Typecheck
        uses: andoshin11/typescript-error-reporter-action@v1.0.2
